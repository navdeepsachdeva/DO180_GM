apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: command-app
  name: command-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: command-app
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: command-app
    spec:
      containers:
      - image: quay.io/navdeep_sachdeva/custom_httpd:1.0
        name: custom-httpd-p8g2g
        ports:
        - containerPort: 8080
        - containerPort: 8443

      - image: docker.io/library/mysql
        name: db
        ports:
          - containerPort: 3306
        env: 
          - name: MYSQL_USER
            value: kelly
          - name: MYSQL_DATABASE
            value: gm
          - name: MYSQL_PASSWORD
            value: mypa55
          - name: MYSQL_ROOT_PASSWORD
            value: r00tpa55
status: {}
